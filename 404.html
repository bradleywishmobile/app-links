<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        if (path === '/.well-known/apple-app-site-association') {
            window.location.replace('/apple-app-site-association');
        } else if (path === '/.well-known/assetlinks.json') {
            window.location.replace('/assetlinks.json');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
