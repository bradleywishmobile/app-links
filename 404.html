<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        if (path.startsWith('/st-app/')) {
            window.location.replace('/st-app/' + window.location.search);
        }
        else
            return;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
