<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        
        // 定義需要重新導向的路徑數組
        var redirectPaths = ['/st-app/', '/.well-known/'];
        
        // 檢查當前路徑是否匹配任何需要重新導向的路徑
        for (var i = 0; i < redirectPaths.length; i++) {
            if (path.startsWith(redirectPaths[i])) {
                window.location.replace(path + window.location.search);
                break; // 找到匹配後退出循環
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
