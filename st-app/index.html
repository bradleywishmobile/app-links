<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Redirect</title>
</head>
<body>
    <script>
    (function() {
        var urlParams = new URLSearchParams(window.location.search);
        var scheme = urlParams.get('scheme');
        var oneLinkUrl = "https://your-onelink-url.com"; // 替換為您的 OneLink URL

        function handleRedirect() {
            if (scheme) {
                var decodedScheme = decodeURIComponent(scheme);
                window.location.href = decodedScheme;
            } else {
                window.location.href = oneLinkUrl;
            }
        }

        handleRedirect();
    })();
    </script>
</body>
</html>
